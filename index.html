<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1
      cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1></h1>
    <div class="container">
      <form action="">
        <h2>Login</h2>
        <br />
        <input type="text" placeholder="Email" class="email" /><br /><br />
        <input
          type="password"
          placeholder="Password"
          class="email"
        /><br /><br />
        <div class="forgot">
          <a href="">Forgot Password?</a>
        </div>
        <br /><br />
        <button class="login">Login</button><br /><br />
        <p>Don't have an account?<a href="">sign up</a></p>
        <br />
        <hr />
        <br />
        <button class="facebook">
          <i class="fa-brands fa-facebook"></i>
          Login with Facebook</button
        ><br /><br />
        <button class="google">
          <i class="fa-brands fa-google"></i>
          Login with Google
        </button>
      </form>
    </div>

    <div class="container1">
      <form action="">
        <h2>Sign up</h2>
        <br />
        <input type="text" placeholder="Email" class="email" /><br /><br />
        <input
          type="password"
          placeholder="Create Password"
          class="email"
        /><br /><br />
        <input
          type="password"
          placeholder="Confirm Password"
          class="email"
        /><br /><br />
        <div class="forgot">
          <a href="">Forgot Password?</a>
        </div>
        <br /><br />
        <button class="login">Signup</button><br /><br />
        <p>Already have an account?<a href="">login</a></p>
        <br />
        <hr />
        <br />
        <button class="facebook">
          <i class="fa-brands fa-facebook"></i>
          Login with Facebook</button
        ><br /><br />
        <button class="google">
          <i class="fa-brands fa-google"></i>
          Login with Google
        </button>
      </form>
    </div>
  </body>
</html>
